name: Download Badges (Contento)

on: # Controls when the workflow will run

  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs: # A workflow run is made up of one or more jobs that can run sequentially or in parallel
  
  build: # This workflow contains a single job called "build"
    
    runs-on: ubuntu-latest # The type of runner that the job will run on
    
    permissions: 
      contents: write # Give the default GITHUB_TOKEN write permission to commit and push the added or changed files to the repository.

    steps: # Steps represent a sequence of tasks that will be executed as part of the job
      
      - name: Branch checkout 
        uses: actions/checkout@v3 # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        
      - name: Credly importer
        uses: michaelcontento/credly-import-action@v1.0.1 # You may pin to the exact commit or the version.
        # uses: michaelcontento/credly-import-action@6fddb351e98b01db7407151970e0bd8b12ce27a3
        with:
          # Username on credly
          username: tiago-pomella-lobo
          # Filename where to store the JSON file
          #datafile: # optional, default is CredlyBadges.json
          # Path where to store the badge images
          #imagedir: # optional, default is CredlyBadges
          # Wether or not we should download the badge images at all
          #skip_image_downloading: # optional, default is 0
          
      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
